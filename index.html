<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>

    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Type Checker</h1>

      <form id="triangeType">
        <div class="form-group">
          <label for="triangle">Enter triangle side lengths and we'll tell you what type of triangle it is.</label>
          <input id="side1" type="text">
          <input id="side2" type="text">
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>A triangle with those side lengths would <span class="not"></span> be a <span class="triangle"></span> triangle.</p>
      </div>
    </div>

  </body>
</html>
